<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Sessions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Base Styles */
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #fff;
        color: #222;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 90vw;
        margin: 0 5vw;
        min-height: 100vh;
    }

    /* Header Section */
    .header-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 32px 0;
    }

    .header-title {
        font-size: 2.1rem;
        font-weight: 700;
        color: #ff5722;
        letter-spacing: 1px;
    }

    /* Dropdown Row */
    .dropdown-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-bottom: 30px;
        gap: 18px;
        margin-bottom: 24px;
    }

    .course-dropdown {
        font-size: 1.2rem;
        padding: 8px 18px;
        border-radius: 8px;
        border: 1.5px solid #ff9800;
        background: #fff;
        color: #222;
        min-width: 30%;
    }
    .dark-mode .course-dropdown {
        background: #232323;
        color: #f5f5f5;
        border-color: #e68a00;
    }
    .course-dropdown option {
        width: 100%;
        background: #fff;
        color: #222;
        padding: 40px;
        display: flex;
        flex-direction: row;
        gap: 12px;
        justify-content: space-between;
        flex-wrap: nowrap;
    }
    .dark-mode .course-dropdown option {
        background: #232323;
        color: #f5f5f5;
    }
    

    /* Session List */
    .session-list {
        display: flex;
        flex-direction: column;
        gap: 18px;
    }

    .session-card {
        background: #fff8f6;
        border-radius: 14px;
        box-shadow: 0 2px 12px 0 rgba(255, 87, 34, 0.10);
        padding: 18px 24px;
        transition: box-shadow 0.2s, transform 0.2s;
        cursor: pointer;
    }

    .session-card:hover {
        box-shadow: 0 6px 24px 0 rgba(255, 87, 34, 0.18);
        transform: scale(1.01);
    }

    /* Session Main Content */
    .session-main {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .session-title {
        width: 40%;
        font-size: 1.5rem;
        font-weight: 600;
        color: #ff5722;
    }

    .session-date {
        color: #888;
        font-size: 1rem;
        margin-left: 18px;
    }

    .session-time {
        color: #4caf50;
        font-size: 1.1rem;
        font-weight: 600;
        margin-left: 18px;
    }

    .expand-btn {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: #ff9800;
        margin-left: 18px;
    }

    /* Session Details (Initially Hidden) */
    .session-details {
        height: 80px;
        display: none;
        flex-direction: row;
        align-items: center;
        gap: 50px;
        justify-content: flex-start;
        margin-top: 12px;
        color:#888 ;
    }

    .session-label {
        font-weight: 600;
        color: #ff9800;
        margin-right: 8px;
    }

    /* Course Type Label */


    /* This selector does not apply correctly and is likely redundant */

    /* Responsive Design */
    @media (max-width: 700px) {
        .container {
            width: 98vw;
            margin: 0 1vw;
        }

        .header-row {
            flex-direction: column;
            gap: 12px;
        }

        .dropdown-row {
            flex-direction: column;
            gap: 10px;
        }

        .session-card {
            padding: 12px 8px;
        }
    }

    /* Dark Mode Styling */
    .dark-mode {
        background: #181818;
        color: #f5f5f5;
    }

    .dark-mode .container {
        background: #181818;
    }

    .dark-mode .header-title {
        color: #ffb74d;
    }

    .dark-mode .session-card {
        background: #232323;
        color: #f5f5f5;
    }

    .dark-mode .session-title {
        color: #ffb74d;
    }

    .dark-mode .session-label {
        color: #ffb74d;
    }

    .dark-mode .session-date {
        color: #bbb;
    }

    .dark-mode .session-time {
        color: #ff9800;
    }

    .dark-mode .expand-btn {
        color: #ffb74d;
    }

     /* Delete Session Modal Styles */
    .delete-modal-content {
        background: #fff8f6;
        margin: 8% auto;
        border-radius: 16px;
        padding: 32px 40px;
        width: 90vw;
        max-width: 420px;
        box-shadow: 0 8px 32px 0 rgba(255,87,34,0.18);
        position: relative;
        color: #222;
    }
    .modal .close-modal {
        font-size: 2rem;
        background: none;
        border: none;
        color: #ff5722;
        cursor: pointer;
    }
    .modal .close-modal:hover {
        color: #ff9800;
    }
    .dark-mode .modal .close-modal {
        color: #ff5722;
    }
    .dark-mode .modal .close-modal:hover {
        color: #ff9800;
    }
    .delete-modal-label {
        color: #ff5722;
        font-weight: 600;
        display: block;
        margin-bottom: 6px;
    }
    .delete-modal-select {
        width: 100%;
        padding: 10px 12px;
        border: 1.5px solid #ff9800;
        border-radius: 8px;
        font-size: 1rem;
        background: #fff;
        color: #222;
        margin-bottom: 16px;
    }
    .delete-modal-btn {
        background: linear-gradient(90deg, #ff5722 0%, #ff9800 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 28px;
        font-size: 1rem;
        font-weight: 600;
        box-shadow: 0 2px 8px 0 rgba(255, 87, 34, 0.10);
        cursor: pointer;
        margin-top: 12px;
    }
    .delete-modal-btn:hover {
        background: linear-gradient(90deg, #ff9800 0%, #ff5722 100%);
        color: #fff3e0;
    }
    .dark-mode #deleteSessionModal .modal-content,
    .dark-mode .delete-modal-content {
        background: #232323;
        color: #f5f5f5;
    }
    .dark-mode #deleteSessionModal .delete-modal-label,
    .dark-mode .delete-modal-label {
        color: #ffb74d;
    }
    .dark-mode #deleteSessionModal .delete-modal-select,
    .dark-mode .delete-modal-select {
        background: #232323;
        color: #f5f5f5;
        border-color: #ffb74d;
    }
    .dark-mode #deleteSessionModal .delete-modal-btn,
    .dark-mode .delete-modal-btn {
        background: linear-gradient(90deg, #ff9800 0%, #ff5722 100%);
        color: #ffb74d;
    }
    .dark-mode #deleteSessionModal .delete-modal-btn:hover,
    .dark-mode .delete-modal-btn:hover {
        background: linear-gradient(90deg, #ff5722 0%, #ff9800 100%);
        color: #fff;
    }

        /* Navbar styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 0;
            background: linear-gradient(180deg, #fff3e0 0%, #ffe0b2 100%);
            box-shadow: 4px 0 24px 0 rgba(255, 87, 34, 0.10);
            overflow-x: hidden;
            transition: width 0.3s cubic-bezier(.4,2,.6,1), box-shadow 0.3s;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            padding-top: 60px;
        }
        .navbar.open {
            width: 20%;
            box-shadow: 4px 0 32px 0 rgba(255, 87, 34, 0.18);
        }
        .navbar-toggle {
            background: linear-gradient(90deg, #ff9800 0%, #ff5722 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 8px 18px;
            font-size: 1.4rem;
            font-weight: 600;
            box-shadow: 0 2px 8px 0 rgba(255, 87, 34, 0.10);
            cursor: pointer;
            margin-right: 18px;
            margin-left: -8px;
            transition: box-shadow 0.2s, color 0.2s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .navbar-toggle:hover {
            color: #fff3e0;
            box-shadow: 0 4px 16px 0 rgba(255, 87, 34, 0.18);
            transform: scale(1.08);
        }
        .dark-mode .navbar-toggle {
            background: linear-gradient(90deg, #ff9800 0%, #ff5722 100%);
            color: #fff;
        }
        .dark-mode .navbar-toggle:hover {
            color: #ff9800;
        }
        .navbar .close-btn {
            position: absolute;
            top: 18px;
            right: 18px;
            background: none;
            border: none;
            font-size: 1.6rem;
            color: #ff5722;
            cursor: pointer;
        }
        .navbar ul {
            list-style: none;
            padding: 0 0 0 24px;
            margin: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            gap: 12px;
        }
        .navbar-elements {
            width: 80%;
            border-radius: 12px;
            transition: color 0.2s, background 0.2s, box-shadow 0.25s, transform 0.25s;
        }
        .navbar a {
            width: 80%;
            text-decoration: none;
            color: #ff5722;
            font-size: 1.15rem;
            font-weight: 600;
            display: inline-block;
            padding: 14px 32px;
        }
        .navbar-elements:hover {
            color: #ff9800;
            background: #fff3e0;
            transform: scale(1.08);
            box-shadow: 0 4px 18px 0 rgba(255, 87, 34, 0.18), 0 2px 8px 0 rgba(255, 152, 0, 0.12);
        }
        .dark-mode .navbar-elements {
            color: #ffb74d;
        }
        .dark-mode .navbar-elements:hover {
            background: #232323;
            box-shadow: 0 4px 18px 0 rgba(255, 152, 0, 0.22), 0 2px 8px 0 rgba(255, 87, 34, 0.14);
            color: #ff9800;
        }
        .dark-mode .navbar a{
            color: #ffb74d;
            text-decoration: none;
        }
        .dark-mode .navbar {
            background: linear-gradient(180deg, #232323 0%, #181818 100%);
            box-shadow: 4px 0 24px 0 rgba(255, 152, 0, 0.13);
        }
        .dark-mode .navbar .close-btn,
        .dark-mode .navbar-toggle {
            color: #ffb74d;
        }
        .dark-mode .navbar-toggle:hover {
            color: #ff9800;
        }
        .dark-mode .navbar.open {
            box-shadow: 4px 0 32px 0 rgba(255, 152, 0, 0.18);
        }
        .navbar-bg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.18);
            z-index: 1000;
        }
        .navbar.open ~ .navbar-bg {
            display: block;
        }
        /* Notification styles (independent, do not change existing styles) */
        #notification-container {
            min-width: 260px;
            max-width: 350px;
            pointer-events: none;
            bottom: 32px;
            top: auto;
            right: 32px;
            position: fixed;
        }
        .notification {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #fff;
            color: #222;
            border-radius: 10px;
            box-shadow: 0 4px 18px 0 rgba(255, 87, 34, 0.18);
            padding: 18px 28px;
            font-size: 1.08rem;
            font-weight: 500;
            margin-bottom: 18px;
            opacity: 0;
            transform: translateY(-20px);
            animation: notification-in 0.35s cubic-bezier(.4,2,.6,1) forwards;
            border-left: 6px solid #ff9800;
            pointer-events: auto;
        }
        .notification.success {
            border-left-color: #4caf50;
            background: #e8f5e9;
            color: #256029;
        }
        .notification.fail {
            border-left-color: #f44336;
            background: #ffebee;
            color: #b71c1c;
        }
        .notification .close-btn {
            margin-left: auto;
            background: none;
            border: none;
            color: inherit;
            font-size: 1.3rem;
            cursor: pointer;
            pointer-events: auto;
        }
        @keyframes notification-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes notification-out {
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
        .dark-mode #notification-container .notification {
            background: #232323;
            color: #f5f5f5;
        }
        .dark-mode #notification-container .notification.success {
            background: #1b3c1b;
            color: #b9f6ca;
        }
        .dark-mode #notification-container .notification.fail {
            background: #3c1b1b;
            color: #ffcdd2;
        }
    </style>
</head>
<body>
    <div class="navbar" id="navbar">
        <button class="close-btn" id="closeNavbar" aria-label="Close navigation">&times;</button>
        <ul id="navbarLinks">
            <li class="navbar-elements"><a href="/home">Home</a></li>
            <li class="navbar-elements"><a href="/courses">Courses</a></li>
            <li class="navbar-elements"><a href="/record_session">Record Session</a></li>
            <li class="navbar-elements"><a href="/all_sessions">All Sessions</a></li>
            <li class="navbar-elements"><a href="/analytics">Analytics</a></li>
        </ul>
    </div>
    <div class="navbar-bg" id="navbarBg"></div>
    <div class="container">
        <div class="header-row">
            <button class="navbar-toggle" id="openNavbar" aria-label="Open navigation">&#9776;</button>
            <div class="header-title">All Sessions</div>
            <button id="mode-toggle" aria-label="Toggle dark/light mode" style="background: linear-gradient(90deg, #ff9800 0%, #ff5722 100%); color: #fff; border: none; border-radius: 20px; padding: 8px 22px; font-size: 1rem; font-weight: 600; box-shadow: 0 2px 8px 0 rgba(255, 87, 34, 0.10); cursor: pointer;">ðŸŒ™ Dark Mode</button>
        </div>
        <div class="dropdown-row">
            <select id="courseSelect" class="course-dropdown"></select>
            <button id="openDeleteSessionModal" style="background: linear-gradient(90deg, #ff5722 0%, #ff9800 100%); color: #fff; border: none; border-radius: 8px; padding: 8px 22px; font-size: 1rem; font-weight: 600; margin-left: 12px; cursor: pointer;">Delete Session</button>
        </div>
        <div id="notification-container" style="position: fixed; bottom: 32px; right: 32px; z-index: 2000; display: none;"></div>
        <div id="sessionList" class="session-list"></div>
    </div>
    <!-- Delete Session Modal -->
<div id="deleteSessionModal" class="modal" style="display:none;position:fixed;z-index:2001;left:0;top:0;width:100vw;height:100vh;overflow:auto;background:rgba(0,0,0,0.18);">
    <div class="modal-content delete-modal-content">
        <button class="close-modal" id="closeDeleteSessionModal">&times;</button>
        <h2>Delete Session</h2>
        <form id="deleteSessionForm">
            <label for="delete_session_select" class="delete-modal-label">Select Session</label>
            <select id="delete_session_select" name="delete_session_select" required class="delete-modal-select"></select>
            <button type="submit" class="submit-btn delete-modal-btn">Delete</button>
        </form>
    </div>
</div>
<!-- Notification Container (independent from rest of code) -->
    <div id="notification-container"></div>
    <script src="functionality/all_sessions.js"></script>
    <script>
        // Dark/Light mode toggle (reuse from analytics.html)
        document.addEventListener('DOMContentLoaded', function() {
            const modeToggle = document.getElementById('mode-toggle');
            const body = document.body;
            let dark = false;
            function setMode(isDark) {
                if (isDark) {
                    body.classList.add('dark-mode');
                    modeToggle.textContent = 'â˜€ï¸ Light Mode';
                } else {
                    body.classList.remove('dark-mode');
                    modeToggle.textContent = 'ðŸŒ™ Dark Mode';
                }
            }
            if (localStorage.getItem('darkMode') === 'true') {
                dark = true;
                setMode(true);
            }
            modeToggle.addEventListener('click', () => {
                dark = !dark;
                setMode(dark);
                localStorage.setItem('darkMode', dark);
            });
            // Navbar functionality (same as analytics.html)
            const navbar = document.getElementById('navbar');
            const openNavbar = document.getElementById('openNavbar');
            const closeNavbar = document.getElementById('closeNavbar');
            const navbarBg = document.getElementById('navbarBg');
            if (openNavbar) openNavbar.addEventListener('click', () => {
                navbar.classList.add('open');
                navbarBg.style.display = 'block';
            });
            if (closeNavbar) closeNavbar.addEventListener('click', () => {
                navbar.classList.remove('open');
                navbarBg.style.display = 'none';
            });
            if (navbarBg) navbarBg.addEventListener('click', () => {
                navbar.classList.remove('open');
                navbarBg.style.display = 'none';
            });
        });
   
</script>
</body>
