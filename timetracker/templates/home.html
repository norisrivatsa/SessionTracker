<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker - Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
            color: #222;
        }
        .container {
            width: 100vw;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: #fff;
            border-radius: 0;
            box-shadow: none;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 32px 5vw 0 5vw;
            margin-bottom: 32px;
        }
        .header h1 {
            font-size: 2.2rem;
            color: #ff5722;
            margin: 0;
        }
        .courses-list {
            display: flex;
            gap: 12px;
        }
        .course-pill {
            background: #fff3e0;
            color: #ff9800;
            border-radius: 20px;
            padding: 6px 18px;
            font-weight: 500;
            box-shadow: 0 2px 8px 0 rgba(255, 152, 0, 0.10);
        }
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 32px;
            width: 100vw;
            align-items: center;
        }
        .current-session {
            width: 80vw;
            background: #fff8f6;
            border-radius: 16px;
            box-shadow: 0 4px 16px 0 rgba(255, 87, 34, 0.10);
            padding: 28px 24px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            /* margin: 0 auto; */
        }
        .current-session h2 {
            color: #ff5722;
            margin-top: 0;
        }
        .current-session .course-item{
            width: 100%;
        }
        .current-session .course-info {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            flex-wrap: nowrap;

            /* border:2px solid #ff9800; */
            width: 95%;
            padding: 10px;
        }        
        .current-session .time-spent {
            font-size: 2.5rem;
            color: #ff9800;
            font-weight: bold;
        }
        .current-session .course-name {
            font-size: 1.2rem;
            color: #ff5722;
            margin-bottom: 12px;
        }

        .current-session .start-btn {
            background: linear-gradient(90deg, #ff9800 0%, #ff5722 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 28px;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 2px 8px 0 rgba(255, 87, 34, 0.10);
            cursor: pointer;
            margin-top: 18px;
            transition: box-shadow 0.2s;
        }
        .current-session .start-btn:hover {
            box-shadow: 0 4px 16px 0 rgba(255, 87, 34, 0.18);
        }
        .sessions-list {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* border: 2px solid #ff9800; */

            width: 80%;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px 0 rgba(255, 152, 0, 0.10);
            padding: 24px 20px;
            /* margin: 0 auto 32px auto; */
            overflow-y: auto;
        }
        .sessions-list h3 {
            color: #ff9800;
            margin-top: 0;
        }
        .session-item {
            /* border: 2px solid #ff9800; */
            width: 90%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff8f6;
            border-radius: 10px;
            margin-bottom: 14px;
            padding: 14px 18px;
            /* Shadow: #ff9800 (orange) top/left, #ff5722 (red) bottom/right */
            transition: box-shadow 0.35s cubic-bezier(.4,2,.6,1), transform 0.25s;
        }
        .session-item:hover {
            /* On hover: #ff9800 (orange) bottom/left, #ff5722 (red) top/right */
            box-shadow: 6px -6px 16px 6px #ff5722;
            transform: scale(1.03);
        }
        .dark-mode .session-item {
            background: #2d2d2d;

        }
        .dark-mode .session-item:hover {
            box-shadow: 6px -6px 6px 6px #ff5722;
        }
        .session-item:last-child {
            margin-bottom: 0;
        }
        .session-info {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .session-course {
            font-weight: 600;
            color: #ff5722;
        }
        .session-time {
            color: #ff9800;
            font-size: 1.1rem;
        }
        .session-date {
            color: #888;
            font-size: 0.95rem;
        }
        @media (max-width: 900px) {
            .main-content {
                gap: 24px;
            }
            .current-session, .sessions-list {
                width: 98vw;
                max-width: 100vw;
            }
        }
        .dark-mode {
            background: #181818;
            color: #f5f5f5;
        }
        .dark-mode .container {
            background: #181818;
        }
        .dark-mode .header h1 {
            color: #ff9800;
        }
        .dark-mode .course-pill {
            background: #2d2d2d;
            color: #ffb74d;
        }
        .dark-mode .current-session {
            background: #232323;
            box-shadow: 0 4px 16px 0 rgba(255, 152, 0, 0.18);
        }
        .dark-mode .current-session h2,
        .dark-mode .current-session .course-name {
            color: #ffb74d;
        }
        .dark-mode .current-session .time-spent {
            color: #ff9800;
        }
        .dark-mode .current-session .start-btn {
            background: linear-gradient(90deg, #ff9800 0%, #ff5722 100%);
            color: #fff;
        }
        .dark-mode .sessions-list {
            background: #232323;
            box-shadow: 0 4px 16px 0 rgba(255, 152, 0, 0.18);
        }
        .dark-mode .sessions-list h3 {
            color: #ffb74d;
        }
        .dark-mode .session-item {
            background: #2d2d2d;
            box-shadow:
                0 2px 12px 0 rgba(255, 152, 0, 0.22),
                0 6px 24px 0 rgba(255, 87, 34, 0.18),
                0 0 0 4px rgba(255, 152, 0, 0.08);
        }
        .dark-mode .session-course {
            color: #ffb74d;
        }
        .dark-mode .session-time {
            color: #ff9800;
        }
        .dark-mode .session-date {
            color: #bbb;
        }
        .dark-mode .header {
            background: #181818;
        }
        .dark-mode .container {
            box-shadow: none;
        }
        .dark-mode .current-session .start-btn:hover {
            box-shadow: 0 4px 16px 0 rgba(255, 152, 0, 0.22);
        }
        .dark-mode .course-pill {
            box-shadow: 0 2px 8px 0 rgba(255, 152, 0, 0.18);
        }
        .dark-mode .session-item:last-child {
            margin-bottom: 0;
        }
        .dark-mode .main-content {
            background: #181818;
        }
        .dark-mode .sessions-list {
            color: #f5f5f5;
        }
        .dark-mode .current-session {
            color: #f5f5f5;
        }
        .dark-mode .header {
            color: #f5f5f5;
        }
        .dark-mode .container {
            color: #f5f5f5;
        }
        .dark-mode .main-content {
            color: #f5f5f5;
        }
        .dark-mode .session-info {
            color: #f5f5f5;
        }
        .dark-mode .session-course {
            color: #ffb74d;
        }
        .dark-mode .session-time {
            color: #ff9800;
        }
        .dark-mode .session-date {
            color: #bbb;
        }
        .dark-mode .sessions-list h3 {
            color: #ffb74d;
        }
        .dark-mode .current-session h2 {
            color: #ffb74d;
        }
        .dark-mode .current-session .course-name {
            color: #ffb74d;
        }
        .dark-mode .current-session .time-spent {
            color: #ff9800;
        }
        .dark-mode .current-session .start-btn {
            background: linear-gradient(90deg, #ff9800 0%, #ff5722 100%);
            color: #fff;
        }
        .dark-mode .current-session .start-btn:hover {
            box-shadow: 0 4px 16px 0 rgba(255, 152, 0, 0.22);
        }
        .dark-mode .course-pill {
            background: #2d2d2d;
            color: #ffb74d;
        }
        .dark-mode .course-pill {
            box-shadow: 0 2px 8px 0 rgba(255, 152, 0, 0.18);
        }
        .dark-mode .session-item {
            background: #2d2d2d;
            box-shadow:
                0 2px 12px 0 rgba(255, 152, 0, 0.22),
                0 6px 24px 0 rgba(255, 87, 34, 0.18),
                0 0 0 4px rgba(255, 152, 0, 0.08);
        }
        .dark-mode .session-item:last-child {
            margin-bottom: 0;
        }
        .dark-mode .session-info {
            color: #f5f5f5;
        }

        /* Navbar styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 0;
            background: linear-gradient(180deg, #fff3e0 0%, #ffe0b2 100%);
            box-shadow: 4px 0 24px 0 rgba(255, 87, 34, 0.10);
            overflow-x: hidden;
            transition: width 0.3s cubic-bezier(.4,2,.6,1), box-shadow 0.3s;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            padding-top: 60px;
        }
        .navbar.open {
            width: 20%;
            box-shadow: 4px 0 32px 0 rgba(255, 87, 34, 0.18);
        }
        .navbar-toggle {
            background: linear-gradient(90deg, #ff9800 0%, #ff5722 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 8px 18px;
            font-size: 1.4rem;
            font-weight: 600;
            box-shadow: 0 2px 8px 0 rgba(255, 87, 34, 0.10);
            cursor: pointer;
            margin-right: 18px;
            margin-left: -8px;
            transition: box-shadow 0.2s, color 0.2s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .navbar-toggle:hover {
            color: #fff3e0;
            box-shadow: 0 4px 16px 0 rgba(255, 87, 34, 0.18);
            transform: scale(1.08);
        }
        .dark-mode .navbar-toggle {
            /* color: #ffb74d; */
            background: linear-gradient(90deg, #ff9800 0%, #ff5722 100%);
            color: #fff;
        }
        .dark-mode .navbar-toggle:hover {
            color: #fff;
            box-shadow: 0 4px 16px 0 rgba(255, 87, 34, 0.18);
            transform: scale(1.08);
        }
        .navbar .close-btn {
            position: absolute;
            top: 18px;
            right: 18px;
            background: none;
            border: none;
            font-size: 1.6rem;
            color: #ff5722;
            cursor: pointer;
        }
        .navbar ul {
            list-style: none;
            padding: 0 0 0 24px;
            margin: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            gap: 12px;
        }
        .navbar-elements {
            /* margin: 24px 0; */
            width: 80%;
            border-radius: 12px;
            transition: 
                color 0.2s,
                background 0.2s,
                box-shadow 0.25s,
                transform 0.25s;
        }
        .navbar a {
            width: 80%;
            text-decoration: none;
            color: #ff5722;
            font-size: 1.15rem;
            font-weight: 600;
            display: inline-block;
            padding: 14px 32px;

        }
        .navbar-elements:hover {
            color: #ff9800;
            background: #fff3e0;
            transform: scale(1.08);
            box-shadow: 0 4px 18px 0 rgba(255, 87, 34, 0.18), 0 2px 8px 0 rgba(255, 152, 0, 0.12);
        }
        .dark-mode .navbar-elements {
            color: #ffb74d;
        }
        .dark-mode .navbar-elements:hover {
            background: #232323;
            box-shadow: 0 4px 18px 0 rgba(255, 152, 0, 0.22), 0 2px 8px 0 rgba(255, 87, 34, 0.14);
            color: #ff9800;
        }
        .dark-mode .navbar a{
            color: #ffb74d;
            text-decoration: none;
        }
        .dark-mode .navbar {
            background: linear-gradient(180deg, #232323 0%, #181818 100%);
            box-shadow: 4px 0 24px 0 rgba(255, 152, 0, 0.13);
        }
        .dark-mode .navbar .close-btn,
        .dark-mode .navbar-toggle {
            color: #ffb74d;
        }
        .dark-mode .navbar-toggle:hover {
            color: #ff9800;
        }
        .dark-mode .navbar.open {
            box-shadow: 4px 0 32px 0 rgba(255, 152, 0, 0.18);
        }
    </style>
</head>
<body>
    <div class="navbar" id="navbar">
        <button class="close-btn" id="closeNavbar" aria-label="Close navigation">&times;</button>
        <ul id="navbarLinks">
            <li class="navbar-elements"><a href="/home">Home</a></li>
            <li class="navbar-elements"><a href="/courses">Courses</a></li>
            <li class="navbar-elements"><a href="/record_session">Record Session</a></li>
            <li class="navbar-elements"><a href="/all_sessions">All Sessions</a></li>
            <li class="navbar-elements"><a href="/analytics">Analytics</a></li>
        </ul>
    </div>
    <div class="navbar-bg" id="navbarBg"></div>
    <div class="container">
        <div class="header">
            <button class="navbar-toggle" id="openNavbar" aria-label="Open navigation">&#9776;</button>
            <h1>Session Tracker</h1>
            <button id="mode-toggle" aria-label="Toggle dark/light mode" style="background: linear-gradient(90deg, #ff9800 0%, #ff5722 100%); color: #fff; border: none; border-radius: 20px; padding: 8px 22px; font-size: 1rem; font-weight: 600; box-shadow: 0 2px 8px 0 rgba(255, 87, 34, 0.10); cursor: pointer; transition: box-shadow 0.2s;">🌙 Dark Mode</button>
        </div>
        <div class="main-content">
            <div class="current-session">
                <h2>Active Courses</h2>
                <div id="activeCoursesList">
                    <!-- Active courses will be injected here by JS -->
                </div>
            </div>
            <div class="sessions-list">
                <h3>Recorded Sessions</h3>
                <div class="session-item">
                    <div class="session-info">
                        <span class="session-course">Physics</span>
                        <span class="session-time">1h 30m</span>
                        <span class="session-date">May 31, 2025, 4:00 PM</span>
                    </div>
                </div>
                <div class="session-item">
                    <div class="session-info">
                        <span class="session-course">Chemistry</span>
                        <span class="session-time">45m</span>
                        <span class="session-date">May 30, 2025, 2:30 PM</span>
                    </div>
                </div>
                <div class="session-item">
                    <div class="session-info">
                        <span class="session-course">Mathematics</span>
                        <span class="session-time">2h 5m</span>
                        <span class="session-date">May 29, 2025, 11:00 AM</span>
                    </div>
                </div>
                <!-- More recorded sessions can be added dynamically -->
            </div>
        </div>
    </div>
</body>
<script src="functionality/home.js"></script>
</html>
